date.timezone = "Asia/Tokyo"

; メモリ制限（Laravel の Artisan コマンドや処理の安定化のため）
memory_limit = 512M

; アップロードファイルサイズの最大値（商品画像のアップロード対応）
upload_max_filesize = 128M
post_max_size = 128M

; スクリプトの最大実行時間（タイムアウト対策）
max_execution_time = 300
max_input_time = 300

; mbstring 設定（内部エンコーディングの設定は削除）
[mbstring]
mbstring.language = "neutral"
